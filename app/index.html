<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/bootstrap-select/dist/css/bootstrap-select.css" />
    <!-- endbower -->
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="bower_components/pickadate/lib/themes/default.css" />
    <link rel="stylesheet" href="bower_components/pickadate/lib/themes/default.date.css" />
    <link rel="stylesheet" href="bower_components/pickadate/lib/themes/default.time.css" />

    <link href="bower_components/footable/compiled/footable.bootstrap.css" rel="stylesheet" />
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <!-- <link rel="stylesheet" href="styles/main.css"> -->
    <link rel="stylesheet" href="styles/rdvmedecins.css">
    <!-- endbuild -->
</head>
<!-- contrôleur [appCtrl], modèle [app] -->

<body ng-app="rdvmedecinsApp" ng-controller="AppCtrl">

    <!-- Add your site or application content here -->
    <div class="container">
        <!-- les barres de navigation -->
        <ng-include src="'views/navbar-start.html'" ng-show="app.navbarstart.show"></ng-include>
        <ng-include src="'views/navbar-run.html'" ng-show="app.navbarrun.show"></ng-include>
        <!-- le jumbotron -->
        <ng-include src="'views/jumbotron.html'"></ng-include>
        <!-- le titre de la page -->
        <div class="alert alert-info" ng-show="app.titre.show" translate="{{app.titre.text}}" translate-values="{{app.titre.model}}"></div>
        <!-- les erreurs de la page -->
        <errors model="app.errors" ng-show="app.errors.show"></errors>
        <!-- le message d'attente -->
        <waiting model="app.waiting" ng-show="app.waiting.show"></waiting>
        <!-- la vue courante -->
        <ng-view></ng-view>
        <!-- debug -->
        <debug model="app" ng-show="app.debug.on"></debug>
    </div>

    <!-- build:js(.) scripts/vendor.js -->   
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/bootstrap-select/dist/js/bootstrap-select.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    
    <!-- <script src="bower_components/angular-aria/angular-aria.js"></script> -->
    <!-- <script src="bower_components/angular-cookies/angular-cookies.js"></script> -->
    <!-- <script src="bower_components/angular-messages/angular-messages.js"></script> -->
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <!-- <script src="bower_components/angular-sanitize/angular-sanitize.js"></script> -->
    <!-- <script src="bower_components/angular-touch/angular-touch.js"></script> -->
    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <script src="bower_components/angular-base64/angular-base64.js"></script>

    <script src="bower_components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.min.js"></script>
    <!-- <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script> -->


    <script src="bower_components/pickadate/lib/picker.js"></script>
    <script src="bower_components/pickadate/lib/picker.date.js"></script>
    <script src="bower_components/pickadate/lib/picker.time.js"></script>

    <!-- bower:js -->
    <!-- endbower -->
    <script src="bower_components/footable/compiled/footable.js" type="text/javascript"></script>
    <!-- endbuild -->
    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <!-- services -->
    <script type="text/javascript" src="scripts/services/config.js"></script>
    <script type="text/javascript" src="scripts/services/dao.js"></script>
    <script type="text/javascript" src="scripts/services/utils.js"></script>
    <!-- directives -->
    <script type="text/javascript" src="scripts/directives/waiting.js"></script>
    <script type="text/javascript" src="scripts/directives/errors.js"></script>
    <script type="text/javascript" src="scripts/directives/footable.js"></script>
    <script type="text/javascript" src="scripts/directives/debug.js"></script>
    <script type="text/javascript" src="scripts/directives/list.js"></script>
    <script type="text/javascript" src="scripts/directives/datepicker.js"></script>
    <!-- controllers -->
    <script src="scripts/controllers/appCtrl.js"></script>
    <!-- <script src="scripts/controllers/about.js"></script> -->
    <script src="scripts/controllers/loginCtrl.js"></script>
    <script src="scripts/controllers/homeCtrl.js"></script>
    <script src="scripts/controllers/angendaCtrl.js"></script>
    <script src="scripts/controllers/resaCtrl.js"></script>
    <!-- endbuild -->

</body>

</html>
