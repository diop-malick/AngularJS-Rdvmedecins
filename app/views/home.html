<div class="col-md-4 col-lg-4 col-sm-4 col-xm-4">
    <div class="row" style="margin-bottom: 20px">
        <!-- liste des mÃ©decins -->
        <list model="app.medecins"></list>
    </div>
    <div class="row">
        <!-- le calendrier -->
        <h3 class="" translate="rv_jour"></h3>
        <div class="" style="display:inline-block; min-height:290px;">
            <datepicker ng-model="home.datepicker.jour" min-date="home.datepicker.minDate" show-weeks="true" class="well well-sm"></datepicker>

    </div>
</div>
